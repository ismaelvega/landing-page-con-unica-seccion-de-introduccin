<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/4d0558cdc5/UntitledProject/style.css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

  </head>
  <body>
    <header class="header-logo">
      <img src="./images/logo.svg" alt="logo">
    </header>
    <main class="main-container">
      <section class="image-container"><img src="./images/illustration-mockups.svg" alt=""></section>
      <section class="description-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so doses your audeince. Create connections with your users as you engage in genuine discussion</p>
        <button>Register</button>
      </section>
      <footer>
        <img src="./images/icons/facebook.svg" alt="facebok">
        <img src="./images/icons/twitter.svg" alt="twitter">
        <img src="./images/icons/instagram.svg" alt="instagram">
      </footer>
    </main>
  </body>
</html>
